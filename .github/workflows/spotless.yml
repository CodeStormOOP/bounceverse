name: Linter

on:
  pull_request:
  push:
    branches: [ "*" ]

jobs:
  spotless:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Run Spotless check
        run: |
          chmod +x gradlew
          ./gradlew spotlessCheck
