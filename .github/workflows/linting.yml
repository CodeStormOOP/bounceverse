name: Linting

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  spotlessCheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: oracle
          java-version: 24
          cache: gradle

      - name: Run Spotless check
        run: |
          chmod +x gradlew
          ./gradlew spotlessCheck
